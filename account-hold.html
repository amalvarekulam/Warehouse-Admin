   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">

   <meta name="viewport" content="width=device-width, initial-scale=1">

<body class="dashboard dashboard_2 cbp-spmenu-push">
   <div class="full_container" id="">
      <div class="">

         <!-- right content -->
         <div id="content" class="ps-lg-0">

            <!-- dashboard inner -->
            <div class="midde_cont" id="main">
               <div class="container-fluid mt-4 ">
                  <div class="container ">
                     <div class="row justify-content-center mt-5 pt-5">
                        <div class="col-lg-6 ">
                           <div class="card-boxshadow p-2">
                              <div class="card-body">
                                 <h6 class="card-title fw-bold mb-3 fs-5">Account on Hold</h6>
                                 <div class="row">
                                    <div class="col-lg-12">
                                       <div id="mail_form">
                                          <label class="w-100">
                                             <i class="bi bi-search icon-2x icon-search "></i>
                                             <input type="text" class="form-control  ps-5" placeholder=" ">
                                          </label>

                                       </div>
                                    </div>

                                 </div>
                                 <div class="row">
                                    <div class="col-lg-6">
                                       <div class="mb-3">
                                          <label for="exampleFormControlInput1" class="form-label">Account Code</label>
                                          <input type="text" class="form-control" id="exampleFormControlInput1"
                                             placeholder="">
                                       </div>
                                       <div class="mb-3">
                                          <label for="exampleFormControlInput1" class="form-label">Account Name
                                          </label>
                                          <input type="text" class="form-control" id="exampleFormControlInput1"
                                             placeholder="">
                                       </div>

                                    </div>
                                    <div class="col-lg-6">
                                       <div class="mb-3 mt-4 pt-3">
                                          <div class="form-check ps-4">
                                             <input class="form-check-input" type="checkbox" value=""
                                                id="flexCheckChecked" checked>
                                             <label class="form-check-label" for="flexCheckChecked">
                                                Account on Hold
                                             </label>
                                          </div>
                                       </div>
                                       <div class="mb-3 pt-1">
                                          <label for="exampleFormControlInput1" class="form-label">Reason</label>
                                          <select class="form-select" aria-label="Default select example">
                                             <option value="1" selected>Outstanding Funds</option>
                                             <option value="2">Company Closed Down</option>
                                             <option value="3">Other</option>
                                          </select>
                                       </div>
                                    </div>
                                 </div>
                                 <div class="row">
                                    <div class="mb-3">
                                       <label for="exampleFormControlTextarea1" class="form-label">Comment</label>
                                       <textarea class="form-control" id="exampleFormControlTextarea1"
                                          rows="3"></textarea>
                                    </div>
                                 </div>
                                 <div class="row mt-3">
                                    <div class="text-center">
                                       <button class="btn btn-blue-gradient " type="submit"><i
                                             class="bi bi-check-square pe-2 "></i>Submit</button>
                                       <button class="btn btn-red-gradient" type="submit"><i
                                             class="bi bi-x-lg pe-2 "></i>Cancel</button>
                                    </div>
                                 </div>
                              </div>
                           </div>

                        </div>

                     </div>
                  </div>


               </div>

            </div>
            <!-- end dashboard inner -->
         </div>
      </div>
   </div>
   <!-- jQuery -->
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"

   </script>

   <script src="js/bootstrap.min.js"></script>

   <script src="js/bootstrap-select.js"></script>
   <!-- nice scrollbar -->
   <script src="js/perfect-scrollbar.min.js"></script>

      var ps = new PerfectScrollbar('#sidebar');
   </script>

   <script src="js/custom.js"></script>
