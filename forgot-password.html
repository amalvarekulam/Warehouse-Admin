<!DOCTYPE html>
<html lang="en">

<head>
   <!-- basic -->
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <!-- mobile metas -->
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="viewport" content="initial-scale=1, maximum-scale=1">
   <!-- site metas -->
   <title>Forgot Password</title>
   <!-- bootstrap css -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
   <link rel="stylesheet" href="css/bootstrap.min.css" />
   <!-- site css -->
   <link rel="stylesheet" href="css/style.css" />
   <!-- responsive css -->
   <link rel="stylesheet" href="css/responsive.css" />
   <!-- select bootstrap -->
   <link rel="stylesheet" href="css/bootstrap-select.css" />
   <!-- scrollbar css -->
   <link rel="stylesheet" href="css/perfect-scrollbar.css" />
   <!-- custom css -->
   <link rel="stylesheet" href="css/custom.css" />
   <style>
      /* .card {
         min-height: 550px;
         padding-bottom: 0;
      } */

      .card-body {
         padding-bottom: 0;
      }


      body,
      html {
         height: 100%;
      }
   </style>

</head>

<body class="bg-login ">
   <div class="text-center mt-5">
      <img src="./images/logo/logo.png" alt="">
   </div>
   <div class="container-fluid h-100 d-flex flex-column justify-content-center">
      <div class="row justify-content-center">
         <div class="col-lg-3 col-md-12 col-12">

            <div class="card">
               <div class="card-body ps-pe-10">
                  <img src="./icons/password-error-svgrepo-com.svg" alt="" class="w-25 pb-3 pt-3">
                  <h4 class="fw-normal mb-4">Forgot your <span class="fw-bold">password?</span> </h4>
                  <div class="form-group">
                     <form>
                        <div class="mb-3">
                           <label for="exampleInputEmail1" class="form-label">Username *</label>
                           <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                              placeholder="">
                        </div>

                        <div class="d-grid ">
                           <button type="submit" class="btn btn-blue-gradient w-100 mb-3">FORGOT PASSWORD</button>
                        </div>


                     </form>
                  </div>
               </div>

            </div>

         </div>
      </div>
   </div>

   <!-- jQuery -->
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
   </script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
   </script>
   <script src="js/jquery.min.js"></script>
   <script src="js/popper.min.js"></script>
   <script src="js/bootstrap.min.js"></script>
   <!-- select country -->
   <script src="js/bootstrap-select.js"></script>
</body>

</html>
